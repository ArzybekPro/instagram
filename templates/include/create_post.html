<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class=" simple_padding album py-5 bg-light">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                  <h4 style='color:red;' class="mb-3">Добавить пост </h4>
                  <form method='POST'  class="needs-validation" novalidate="">
                    {% csrf_token %}
                    <div class="row g-3">
                      <div class="col-sm-12">
                        <label for="text" class="form-label">Ваши мысли вот здесь</label>
                        <input name='post_text' type="text" class="form-control" id="firstName" placeholder=""  required="">
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">Описание </label>
                        <input name='post_description' type="text" class="form-control">
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">Фото для поста </label>
                        <input name='post_file' type="file" class="form-control">
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">Заголовка </label>
                        <input name='post_title' type="text" class="form-control">
                      </div>
                    <hr class="my-4">
                     
                    <button name='create_post'  class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button> 
                    
                  </form>
                </div>
              </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script   script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
