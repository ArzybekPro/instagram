<header class=" simple_padding header bg-light"> 
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Instagram</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
             
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главное</a>
                

                  
                    <a class="nav-link active" aria-current="page" href="{% url 'create_post' request.user.id%}">Добавить пост</a>

                    <a class="nav-link active" aria-current="page" href="{% url 'chats' request.user.id %}">Чат</a>

                   
            
               
                 
                  {% if user.is_authenticated  %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account' request.user.username%}">{{request.user.username}}</a>
                  </li>
                  {% endif %}
                </ul>
                <form action='{%url 'search'%}' class="d-flex">
                  <input name='key' class="form-control me-2" type="search" placeholder="Поиск видео, друзей и т.д.  " aria-label="Search">
                  <button  class="btn btn-outline-success" type="submit">Найти</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
</header>
