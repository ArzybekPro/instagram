{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
   
    <div class=" simple_padding album py-5 bg-light">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold"> Настройки профиля </h2>
           
        </div>
        <div>
            <h3 class="text-xl mb-2 font-semibold"> настройте данные </h3>
            <p> Раскажите о себе и данные</p>
        </div>
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                 
                  <form method='POST'  class="needs-validation" novalidate="">
                    {% csrf_token %}
                    <div class="row g-3">
                      <div class="col-sm-12">
                        <label for="firstName" class="form-label">ФИО</label>
                        <input name='full_name' type="text" class="form-control" id="firstName" placeholder="" value="{{user.full_name}}" required="">
                      </div>
          
          
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <input name='username' type="text" class="form-control" id="username" value='{{user.username}}' placeholder="Username" required="">
                        </div>
                      </div>
          
          
          
                      <div class="col-12">
                        <label for="occupation" class="form-label">Occupation</label>
                        <div class="input-group has-validation">
                          <input name='occupation' type="text" class="form-control" value='{{user.occupation}}' id="occupation" placeholder="occupation" required="">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="description" class="form-label">description</label>
                        <div class="input-group has-validation">
                          <input name='description' type="text" class="form-control" value='{{user.description}}' id="description" placeholder="description" required="">
                        </div>
                      </div>
          
                      <div class="col-12">
                        <label for="email" class="form-label">Email </label>
                        <input name='email' type="email" class="form-control" id="email" value='{{user.email}}' placeholder="you@example.com">
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">phone number </label>
                        <input name='number' type="text" class="form-control" value='{{user.number}}' id="number" placeholder="you@example.com">
                      </div>
          
                      <div class="col-span-2">
                        <label for=""> Фотография профиля</label>
                        <input name='profile_image' type="file" value="{{user.profile_image}}" class="form-control">
                    </div>

                      <div>
                        <label for=""> Статус </label>
                        <select name='relationship' id="relationship"   class="form-control">
                         <option value="нету">Нет</option>
                         <option value="одинокий">одинокий</option>
                         <option value="отношениях">в отношениях</option>
                         <option value="замужем">замужем</option>
                         <option value="разеден">разведен</option>
                       </select>
                     </div>
                     <div>
                        <label for=""> Пол </label>
                        <select name='gender' id="relationship" value='{{user.gender}}'   class="form-control">
                       
                         <option value="Мужчина">мужской</option>
                         <option value="Женщина">женский</option>
                         <option value="Другое">другое</option>
                       </select>
                     </div>
                </div> 

                      
                    <hr class="my-4">
                      
                    
                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <a href='{% url 'account' request.user.username %}' class="p-2 px-4 rounded bg-gray-50 text-red-500"> назад </a>
                        <button type="submit" class="button bg-blue-700"> сохранить</button>
                    </div>
            
                  </form>
                </div>
              </div>
        </div>
      </div>

    <footer class="simple_padding footer bg-light">
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script   script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
